<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1000px;height:600px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        option = {
            title: {
                text: 'Flink fliter与flatMap function逻辑重写过滤噪声词效率对比',
                left:'center',
                top:'top',
                textStyle:
                    {   fontStyle:'normal',
                        fontSize:'20'
                    }
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['filter','flatMap function逻辑重写'],
                left:'center',
                top:'bottom',
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '10%',
                containLabel: true
            },
            xAxis: {
                name: '次数',
                type: 'category',
                data: ['1','2','3','4','5']
            },
            yAxis: {
                name: '运行时间(ms)',
                type: 'value',
            },
            series: [{
                name: 'filter',
                type: 'line',
                label: {
                    normal: {
                        show: true,
                        position: 'top'
                    }
                },
                data: [6477,6267,4914,5046,5114]
            },
                {
                    name: 'flatMap function逻辑重写',
                    type: 'line',
                    label: {
                        normal: {
                            show: true,
                            position: 'top'
                        }
                    },
                    data: [6921,6427,5728,5074,5222]
                },]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
