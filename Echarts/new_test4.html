<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1000px;height:600px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
option = {
    color: ['#003366', '#006699', '#4cabce', '#FFCC99','#6699CC','#99CC33','#CCCCCC','#99CCCC'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['people', 'based', 'students', 'food','first','heard','news','work']
    },
    toolbox: {
        show: true,
        orient: 'vertical',
        left: 'right',
        top: 'center',
        feature: {
            mark: {show: true},
            dataView: {show: true, readOnly: false},
            magicType: {show: true, type: ['line', 'bar', 'stack', 'tiled']},
            restore: {show: true},
            saveAsImage: {show: true}
        }
    },
        title: {
        text: '2010-2019四级热门单词频率变化图',
        left:'center',
        top:'bottom',
        textStyle:
            {   fontStyle:'normal',
                fontSize:'30'
            }
    },
    xAxis: [
        {
            type: 'category',
            axisTick: {show: false},
            data: ['2010','2011','2012','2013', '2014', '2015', '2016','2017','2018','2019']
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'people',
            type: 'bar',
            barGap: 0,
            
            data: [68,51,63,80, 39, 80, 74,62,43,56]
        },
        {
           name: 'based',
            type: 'bar',

            data: [26,16,18,27, 20 , 15, 59,35,20,18]
        },
        {
            name: 'students',
            type: 'bar',
    
            data: [24,21,0,35, 28, 11, 43,40,54,21]
        },
        {
           name: 'food',
            type: 'bar',
       
           data: [0,33,10,46, 10, 61, 28,17,39,12]
        },
         {
             name: 'first',
            type: 'bar',
            barGap: 0,
      
            data: [17,0,13,17, 19, 13, 22,26,17,14]
        },
        {
            name: 'heard',
            type: 'bar',
       
           data: [27,14,29,25, 22, 10, 71,56,17,33]
        },
        {
           name: 'news',
            type: 'bar',
       
           data: [14,17,16,0, 3, 2, 36,23,25,47]
        },
        {
           name: 'work',
            type: 'bar',
       
          data: [31,23,24,26, 25, 45, 45,45,11,23]
        },
    ]
};
  // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
