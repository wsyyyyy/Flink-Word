<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1000px;height:600px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
option = {
    color: ['#003366', '#006699', '#4cabce', '#FFCC99','#6699CC','#99CC33','#CCCCCC','#99CCCC'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['people', 'based', 'students', 'food','first','heard','news','work']
    },
    toolbox: {
        show: true,
        orient: 'vertical',
        left: 'right',
        top: 'center',
        feature: {
            mark: {show: true},
            dataView: {show: true, readOnly: false},
            magicType: {show: true, type: ['line', 'bar', 'stack', 'tiled']},
            restore: {show: true},
            saveAsImage: {show: true}
        }
    },
        title: {
        text: '2013上-2019上四级热门单词频率变化图',
        left:'center',
        top:'bottom',
        textStyle:
            {   fontStyle:'normal',
                fontSize:'30'
            }
    },
    xAxis: [
        {
            type: 'category',
            axisTick: {show: false},
            data: ['2013上', '2013下', '2014上', '2014下', '2015上', '2016上', '2016下','2017上','2017下','2018上','2018下','2019上']
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'people',
            type: 'bar',
            barGap: 0,
            
            data: [50, 30, 14, 25, 52, 28, 30,44,30,32,18,25,41]
        },
        {
           name: 'based',
            type: 'bar',

            data: [17, 10, 12,8 , 11, 4, 16,43,5,30,13,7,11]
        },
        {
            name: 'students',
            type: 'bar',
    
            data: [23, 12, 23, 5, 10, 1, 1,42,4,36,54,0,21]
        },
        {
           name: 'food',
            type: 'bar',
       
           data: [21, 25, 2, 8, 37, 24, 7,21,11,6,3,36,6]
        },
         {
             name: 'first',
            type: 'bar',
            barGap: 0,
      
            data: [11, 6, 15, 4, 7, 6, 11,11,10,16,13,4,8]
        },
        {
            name: 'heard',
            type: 'bar',
       
           data: [14, 11, 12, 10, 8, 2, 21,50,4,52,17,0,19]
        },
        {
           name: 'news',
            type: 'bar',
       
           data: [0, 0, 2, 1, 2, 0, 13,23,4,19,20,5,9]
        },
        {
           name: 'work',
            type: 'bar',
       
          data: [10, 16, 15, 10, 41, 4, 10,35,11,34,8,3,23]
        },
    ]
};
  // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
