<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1000px;height:600px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
option = {
    color: ['#003366', '#006699', '#4cabce', '#FFCC99','#6699CC','#99CC33','#CCCCCC','#99CCCC','#6666CC','#CCCCFF'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['people', 'make', 'years', 'world', 'life','learn','social','information','high','children']
    },
    toolbox: {
        show: true,
        orient: 'vertical',
        left: 'right',
        top: 'center',
        feature: {
            mark: {show: true},
            dataView: {show: true, readOnly: false},
            magicType: {show: true, type: ['line', 'bar', 'stack', 'tiled']},
            restore: {show: true},
            saveAsImage: {show: true}
        }
    },
        title: {
        text: '2010-2019六级热门单词频率变化图',
        left:'center',
        top:'bottom',
        textStyle:
            {   fontStyle:'normal',
                fontSize:'30'
            }
    },
    xAxis: [
        {
            type: 'category',
            axisTick: {show: false},
            data: ['2010','2011','2012','2013','2014', '2015','2016','2017','2018','2019']
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'people',
            type: 'bar',
            barGap: 0,
            
            data: [53,33,52,27,46,24,77,98,63,45]
        },
        {
           name: 'make',
            type: 'bar',

            data: [0,35,20,0,20,27,43,70,34,10]
        },
        {
            name: 'years',
            type: 'bar',
    
            data: [23,47,28,13,29,30,67,67,35,36]
        },
        {
           name: 'world',
            type: 'bar',
       
           data: [30,25,0,21,21,18,51,41,11,13]
        },
         {
             name: 'life',
            type: 'bar',
            barGap: 0,
      
            data: [11,0,14,10,23,38,40,36,18,16]
        },
        {
            name: 'learn',
            type: 'bar',
       
           data: [0,12,17,29,35,16,14,21,39,11]
        },
        {
           name: 'social',
            type: 'bar',
       
           data: [13,0,24,0,25,20,33,19,32,10]
        },
        {
           name: 'information',
            type: 'bar',
       
          data: [0,13,0,11,19,13,12,17,31,2]
        },
        {
            name: 'high',
            type: 'bar',
       
          data: [0,14,13,0,24,32,34,37,22,6]
        },
        {
            name: 'children',
            type: 'bar',
       
          data: [23,0,20,14,30,15,6,28,36,10]
        },
    ]
};
  // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
